<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacterr()">

  <input
   type="text"
  [(ngModel)]="characterre.name"
  name="name"
   class="form-control mb-2"
   placeholder="Nombre">

  <input
  type="number"
  [(ngModel)]="characterre.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>

  <!-- <pre>{{ characterre | json}}</pre> -->

</form>
